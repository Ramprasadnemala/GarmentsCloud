<tr>
    <td class="text-center">{{pk}}</td>
    <td>
        <div class="d-flex">
           
            <h6 class="ms-3 my-auto">{{SupplierName}}</h6>
        </div>

    </td>
    <td class="text-center">{{BillNumber}}</td>
    
    <td>{{Date}}</td>

    <td class="text-lg">
        <a href="../ShowVoucher/ShowVoucher.html?RowPK={{pk}}&ForUpload=true" data-bs-toggle="tooltip" data-bs-original-title="Preview product">
            <i class="fas fa-shopping-cart text-secondary"></i>
        </a>
    </td>

    <td class="text-lg">
        <a href="../Show/Show.html?RowPK={{pk}}" data-bs-toggle="tooltip" data-bs-original-title="Preview product">
            <i class="fas fa-eye text-secondary"></i>
        </a>
     
    </td>
    <td class="text-lg">
        <a href="../ShowQrCodes/ShowQrCodes.html?RowPK={{pk}}" data-bs-toggle="tooltip" data-bs-original-title="Preview product">
            <i class="fas fa-file-invoice-dollar text-secondary"></i>
        </a>
     
    </td>
    <td class="text-lg">
    
        <a href="javascript:;" class="PostQrCodeButtonClass" data-rowpk="{{pk}}" data-bs-toggle="tooltip"
            data-bs-original-title="Post QrCodes">
            <i class="fas fa-qrcode text-secondary"></i>
        </a>
    </td>

    <td class="text-lg">
        <a href="javascript:;" class="DeleteButtonClass" data-rowpk="{{pk}}" data-bs-toggle="tooltip"
            data-bs-original-title="Delete product">
            <i class="fas fa-trash text-secondary"></i>
        </a>
    </td>

</tr>
