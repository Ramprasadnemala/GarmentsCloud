<tr>
    <td>{{sno}}</td>
    <td>{{Barcode}}</td>

    <td>
        <div class="d-flex">

            <img class="w-10 ms-3"
                src="https://raw.githubusercontent.com/creativetimofficial/public-assets/master/soft-ui-design-system/assets/img/ecommerce/adidas-hoodie.jpg"
                alt="hoodie">
            <h6 class="ms-3 my-auto">{{ItemName}}</h6>
        </div>

    </td>
    <td>{{UnitRate}}</td>
    <td>{{DisPercentage}}</td>
    <td>{{DisRate}}</td>
    <td>{{GrossAmout}}</td>

    <td class="text-sm">

        <a href="javascript:;" class="DeleteButtonClass" data-rowpk="{{pk}}" data-bs-toggle="tooltip"
            data-bs-original-title="Delete product">
            <i class="fas fa-trash text-secondary"></i>
        </a>
    </td>
    <td>
        <button type="button" class="btn btn-outline-primary ShowImageButtonClass" data-rowpk="{{pk}}" data-itemname="{{ItemName}}"
            data-sno="{{sno}}" data-unitrate="{{GrossAmout}}">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-file-earmark-image" viewBox="0 0 16 16">
                <path d="M6.502 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                <path
                    d="M14 14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5V14zM4 1a1 1 0 0 0-1 1v10l2.224-2.224a.5.5 0 0 1 .61-.075L8 11l2.157-3.02a.5.5 0 0 1 .76-.063L13 10V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4z" />
            </svg></button>
    </td>
</tr>
